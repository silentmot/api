version: 2
plugins:
  duplication:
    enabled: true
    config:
      languages:
        - php

  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR2"

  phpmd:
    enabled: true

  sonar-php:
    enabled: false

exclude_patterns:
  - "vendor/"
  - "bootstrap/"
  - "tests/"
  - "**.md"
  - "**.json"
  - "**.xml"
  - "app/Providers/"
  - "app/Console/"
